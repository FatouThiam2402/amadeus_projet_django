<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flight Search</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
crossorigin="anonymous"
/>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
/>
<style type="text/css">
	.flex-1 {
flex: 1;
}
</style>
<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<div class="container-sm">
	<div class="my-2 card">
	<div class="card-body">
	<h5 class="card-title">Locations</h5>
	<div class="row"></div>
	</div>
	</div>
	</div>

	<div class="row">
	<div class="col-sm">
		<div class="mb-2">
			<label id="origin-label" for="origin-input" class="form-label">Origin</label>
			<div class="input-group">
			<span class="input-group-text"><i class="bi-pin-map"></i> </span>
			<input
			type="text"
			class="form-control"
			list="origin-options"
			id="origin-input"
			placeholder="Location"
			aria-describedby="origin-label"
			/>
			<datalist id="origin-options"></datalist>
			</div>
			</div>
	</div>
	<div class="col-sm">
	<div class="mb-2">
	<label id="destination-label" for="destination-input" class="form-label"
	>Destination</label
	>
	<div class="input-group"></div>
	</div>
	</div>
	</div>

	<div class="input-group">
<span class="input-group-text"><i class="bi-pin-map-fill"></i> </span>
<input
type="text"
class="form-control"
list="destination-options"
id="destination-input"
placeholder="Location"
aria-describedby="destination-label"
/>
<datalist id="destination-options"></datalist>
</div>






<script src="./script.js"></script>
</body>
</html>
