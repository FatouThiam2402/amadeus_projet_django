      <script>
          function validerReservation() {
            // Récupérer les valeurs des champs
            var nom = document.getElementById("nom").value;
            var email = document.getElementById("email").value;
            var telephone = document.getElementById("telephone").value;
            var adresse = document.getElementById("adresse").value;
            var dateDebut = document.getElementById("dateDebut").value;
            var dateFin = document.getElementById("dateFin").value;
            var heurePriseEnCharge = document.getElementById("heurePriseEnCharge").value;
            var heureRetour = document.getElementById("heureRetour").value;
            var typeVoiture = document.getElementById("typeVoiture").value;
            var siegeEnfant = document.getElementById("siegeEnfant").checked;
            var gps = document.getElementById("gps").checked;
            var assuranceSupplementaire = document.getElementById("assuranceSupplementaire").checked;
            var termesConditions = document.getElementById("termesConditions").checked;
      
            // Effectuer les validations nécessaires
            if (nom === "" || email === "" || telephone === "" || adresse === "" || dateDebut === "" || dateFin === "" || heurePriseEnCharge === "" || heureRetour === "" || typeVoiture === "" || !termesConditions) {
              alert("Veuillez remplir tous les champs obligatoires et accepter les termes et conditions.");
              return false;
            }
      
            // Effectuer la réservation de la voiture
            // Ajoutez ici votre code pour traiter la réservation de la voiture
      
            alert("Réservation effectuée avec succès !");
            return true;
          }
        </script>

          <label>Numéro de téléphone :</label>
          <input type="text" id="telephone" required><br><br>
      
          <label>Adresse postale :</label>
          <input type="text" id="adresse" required><br><br>
      
          <h2>Informations sur la réservation</h2>
          <label>Date de début de location :</label>
          <input type="date" id="dateDebut" required><br><br>
      
          <label>Date de fin de location :</label>
