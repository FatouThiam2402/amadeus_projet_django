<div class="pagination">
<span class="step-links">
{% if results.has_previous %}
<a href="?page=1">&laquo; Premier</a>
<a href="?page={{ results.previous_page_number }}">previous</a>
{% endif %}
<span class="current">
Page {{ results.number }} de {{ results.paginator.num_pages }}.
</span>
{% if results.has_next %}
<a href="?page={{ results.next_page_number }}">next</a>
<a href="?page={{ results.paginator.num_pages }}">Dernier &raquo;</a>
{% endif %}
</span>
</div>
